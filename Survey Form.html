<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=".css/styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name <input type="text" required id="name" placeholder="  Enter your name"/></label>
      <label id="email-label" for="email">Email <input type="email" required id="email" placeholder="  Enter your email"/></label>
      <label id="number-label" for="number">Age <input type="number" required id="number" min="13" max="120" placeholder="  Age"/></label>
  
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select One</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
         <option value="4">Prefer not to say</option>
         <option value="5">Other</option>
        </select>
      </label>

      <label>Would you recommend freeCodeCamp to a friend?
        <label for="definitely"><input type="radio" id="definitely" name="reccommendation" class="inline" value="1" /> Definitely</label>
        <label for="maybe"><input type="radio" id="maybe" name="reccommendation" class="inline" value="2" /> Maybe</label>
        <label for="not-sure"><input type="radio" id="not-sure" name="reccommendation" class="inline" value="3" /> Not sure</label>
      </label>


      <label>What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" value="1" class="inline"/> Front-end Projects</label>
        <label><input type="checkbox" value="2" class="inline"/> Back-end Projects</label>
        <label><input type="checkbox" value="3" class="inline"/> Data Visualization</label>
        <label><input type="checkbox" value="4" class="inline"/> Challenges</label>
        <label><input type="checkbox" value="5" class="inline"/> Open Source Community</label>
</label>
      <label for="comments">Additional Comments:
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
      </label>

      <label><input type="submit" id="submit"/></label>

  </form>

  </body>
</html>
